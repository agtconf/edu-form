<div class="form-group  {{options.col}}">
	<label for="{{id}}">
		{{options.label || 'Password'}}
		{{options.required ? '*' : ''}}
	</label>
	<input type="password"
		   class="form-control"
		   id="{{id}}"
		   autofocus="{{options.autofocus}}"
		   ng-required="options.required"
		   ng-disabled="options.disabled"
		   ng-model="value">
</div>
